<body>

<div class="container">
  <h1>Сколько вы реально переплачиваете банку?</h1>
  <div class="subtitle">
    Этот калькулятор за 10 секунд покажет реальную переплату по кредиту
    и подскажет, как снизить её законным способом.
  </div>

  <!-- КНОПКА ОПЛАТЫ НА ПЕРВОМ ЭКРАНЕ -->
  <div class="pay-top">
    <a href="https://monecle.com/buy/93172" target="_blank">
      Получить PDF-отчёт и способы снижения переплаты
    </a>
  </div>

  <label>Сумма кредита (₽)</label>
  <input type="number" id="amount" placeholder="Например: 1 000 000">

  <label>Процентная ставка (% годовых)</label>
  <input type="number" id="rate" placeholder="Например: 14">

  <label>Срок кредита (месяцы)</label>
  <input type="number" id="months" placeholder="Например: 60">

  <button class="calc-btn" onclick="calculate()">Рассчитать переплату</button>

  <div id="result" class="result" style="display:none;"></div>
</div>

<script>
  function calculate() {
    const amount = parseFloat(document.getElementById("amount").value);
    const rate = parseFloat(document.getElementById("rate").value);
    const months = parseFloat(document.getElementById("months").value);

    if (!amount || !rate || !months) {
      alert("Заполните все поля");
      return;
    }

    const monthlyRate = rate / 100 / 12;
    const payment = amount * (monthlyRate / (1 - Math.pow(1 + monthlyRate, -months)));
    const totalPayment = payment * months;
    const overpay = totalPayment - amount;

    const result = document.getElementById("result");
    result.style.display = "block";
    result.innerHTML = `
      <strong>Ежемесячный платёж:</strong> ${payment.toFixed(2)} ₽<br>
      <strong>Итоговая переплата:</strong> ${overpay.toFixed(2)} ₽
    `;
  }
</script>
